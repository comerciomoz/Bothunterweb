<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Como se registrar nas casas de apostas do Bot Hunter</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1e1e2f;
            color: #f4f4f4;
        }
        .video-container {
            text-align: center;
            background-color: #292a3a;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.4);
        }
        video {
            width: 100%;
            max-width: 800px;
            border-radius: 10px;
            margin-top: 20px;
        }
        h1 {
            font-size: 2em;
            color: #f4f4f4;
            margin-bottom: 10px;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: #f4f4f4;
            background-color: #6c63ff;
            border-radius: 25px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #5753c9;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <h1>Como se registrar nas casas de apostas usando o Bot Hunter</h1>
        <video controls>
            <source src="aula.mp4" type="video/mp4">
        </video>
        
    </div>
</body>
</html>

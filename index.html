<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PAÍS</title>
</head>

<style>

body {
  background: #5ADFC6;
  align-items: center;
  
}

#png {
  
  border-radius: 20px;
  width: 50%;
  margin-top: 50px;
  
}

#dialog {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border-radius: 8px;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            background: #fff;
            z-index: 1000;
            text-align: center;
            max-width: 400px;
            width: 80%;
        }
        #dialogOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .dialog-header {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }
        .dialog-body {
            margin-bottom: 20px;
            font-size: 16px;
            color: #666;
        }
        .dialog-footer {
            text-align: center;
        }
        .dialog-button {
            padding: 10px 20px;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .dialog-button:hover {
            background: #0056b3;
        }
  
  
  
 
</style>

<body>
  
<center><h1 style=" font-size: 20px">SEJA BEM VINDO AO BOT HUNTER</h1></center>
<center><h2 style=" color: red">ESCOLHA O SEU PAÍS PARA JOGAR AVIATOR COM O BOT HUNTER</h2></center>


  
  <picture>
    <center><img id="png" onclick="moz()" src="moz.jpeg" alt="BOT HUNTER MOZ"></center>
    
    <center><img id="png" onclick="ango()" src="ango.jpeg" alt="BOT HUNTER ANGOLA"></center>
  </picture>
  
  <div id="dialogOverlay"></div>
    <div id="dialog">
        <div class="dialog-header">MÉTODO DE USO</div>
        <div class="dialog-body">Cria uma nova conta no bot para que o bot seja acertivo</div>
        <div class="dialog-footer">
            <button class="dialog-button" id="okBtn">OK</button>
        </div>
    </div>


  <script>
  
window.addEventListener('load', function() {
      document.getElementById('dialog').style.display = 'block';
      document.getElementById('dialogOverlay').style.display = 'block';
    });
    
    document.getElementById('okBtn').addEventListener('click', function() {
      document.getElementById('dialog').style.display = 'none';
      document.getElementById('dialogOverlay').style.display = 'none';
    });
    
    document.getElementById('dialogOverlay').addEventListener('click', function() {
      document.getElementById('dialog').style.display = 'none';
      document.getElementById('dialogOverlay').style.display = 'none';
    });
  
    
    function moz() {
      window.location.href = "moz.html"
    }
    
    function ango() {
      window.location.href = "ango.html"
    }
  </script>


</body>

</html>
